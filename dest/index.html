<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- TITLE-->
    <title>BFCM</title>
    <!-- FAVICON-->
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body>
    <div class="body body--start p-home">
      <!-- SECTION banner :: START-->
      <section class="bfcm-banner" id="bfcm-banner">
        <div class="c-grid">
          <p class="bfcm-banner__subtitle">BLACK FRIDAY & CYBER MONDAY DEALS</p>
          <h1 class="bfcm-banner__title">THANKFUL SALE</h1>
          <div class="bfcm-banner__box-wrapper">
            <div class="bfcm-banner__box">
              <div class="bfcm-banner__box-cover">
                <p class="bfcm-banner__box-subtitle">SITEWIDE CYBER MONDAY SALE</p>
                <p class="bfcm-banner__box-sale">20% Off</p>
                <p class="bfcm-banner__box-title">Your entire Purchase</p>
                <p class="bfcm-banner__box-detail">Use code <span>CYBER</span></p>
              </div>
              <p class="bfcm-banner__box-info">Ends tonight, Monday 12/2 11:59 pm CT Full price items only. Exclusions apply. Cannot be applied to a previous purchase.</p>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION banner :: END-->
      <!-- SECTION category :: START-->
      <section class="bfcm-category" id="bfcm-category">
        <div class="c-grid">
          <div class="bfcm-category__wrapper"></div>
        </div>
      </section>
      <!-- SECTION category :: END-->
    </div>
  </body>
</html>
